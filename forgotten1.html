<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="navbar">
        <div class="container navbar__container">
            <ul class="navbar__list">
                <li class="navbar__item">
                    <img src="./img/photo_2024-02-19_20-32-36.jpg" alt="logo">
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="login.html">Kirish</a>
                    <a class="navbar__link" href="index.html">Ro'yxatdan o'tish</a>

            </ul>
        </div>
    </div>
    <div class="content">
        <div class="container content__container">
            <h1 class="content__title">Parolni almashtirish</h1>
            <form class="forgotten1__form">
                <div class="content__input">
                    <label for="content__email-input">Elektron pochta</label>
                    <input class="content__input" type="email" id="content__email-input" required placeholder="Emailni kiriting">
                </div>
                <div class="content__password">
                    <label for="content__password-input">Parol</label>
                    <input class="content__input" type="password" id="content__password-input" required placeholder="Parolni kiriting">
                </div>
                <div class="content__link-box">
                    <a href="forgotten2.html" class="content__link">User orqali o'zgartirish</a>
                </div>
                <button class="content__btn">Almashtirish</button>
            </form>
            </div>
        </div>

        <script>
            const forgotten1Form = document.querySelector(".forgotten1__form")
            const username = document.querySelector("#content__user-input")
            const password = document.querySelector("#content__password-input")
            const email = document.querySelector("#content__email-input")
            forgotten1Form.addEventListener("submit", function(event){
                event.preventDefault();
                
                if(localStorage.getItem("localEmail") === email.value && password.value.length>0){
                    localStorage.removeItem("localPassword");
                    localStorage.setItem("localPassword",password.value)
                    alert("Siz parolni muvaffaqqiyatli almashtirdingiz")
                    window.location.href="login.html"
                }
                else{
                    alert("Email yoki parol kiritshda xatolik bor")
                }
            })
        </script>
